<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média Escolar</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <h2>Calcule sua média</h2>
        <p>Coloque suas notas e descubra sua média, se está aprovado ou não (Obs: A média 7 é a aprovação)</p>
        <form action="" id="form">
            <label for="nota1">Nota 1: </label>
            <input type="number" name="" id="nota1">
            <label for="nota2">Nota 2: </label>
            <input type="number" name="" id="nota2">
            <button type="submit">Calcule</button>
        </form>
        <div class="resultado"></div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
